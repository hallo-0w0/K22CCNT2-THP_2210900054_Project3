<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header class="thp-header">
        <h1 class="thp-title">Chào mừng đến với cửa hàng văn phòng phẩm</h1>
        <div class="thp-user-actions">
            <a href="login.html" class="thp-btn">Đăng Nhập</a>
            <a href="#" id="thp-cart-btn" class="thp-btn">🛒 Giỏ Hàng (<span id="thp-cart-count">0</span>)</a>
        </div>
    </header>

    <nav class="thp-nav">
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="SanPham.html">Sản Phẩm</a></li>
            <li><a href="LienHe.html">Liên Hệ</a></li>
        </ul>
    </nav>

    <main class="thp-main">
        <section class="thp-admin-link">
            <p>Đăng Ký</p>
            <form id="thp-register-form">
                <input type="text" id="thp-new-username" placeholder="Tên đăng nhập" required>
                <input type="email" id="thp-email" placeholder="Email" required>
                <input type="password" id="thp-new-password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
        </section>
    </main>

    <footer class="thp-footer">
        <p>&copy; 2025 THP - Cửa hàng văn phòng phẩm</p>
    </footer>
    <script src="../js/javascrip.js"></script>
</body>
</html>
